{% extends "app_quotes/base.html" %}

{% block content %}

<h2> Додати автора </h2>
<form method="POST" action="{% url 'app_quotes:author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Ім'я автора:
            {{form.fullname}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Дата народження:
            {{form.born_date}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Країна:
            {{form.born_location}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Опис:
            {{form.description}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Підтвердити</button>
        <button type="reset" class="secondary">Скасувати</button>
    </div>
</form>

{% endblock %}
