{% extends "app_quotes/base.html" %}

{% block content %}

{% if messages %}
<div>
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div>
        <label> Логін:
            {{ form.username }}
        </label>
    </div>

    <div>
        <label>Пароль:
            {{ form.password }}
        </label>
    </div>

    <div class="grid">
        <button type="submit">Підтвердити</button>
        <button type="reset" class="secondary">Скасувати</button>
    </div>
    <div class="small text-center">
        <a href="{% url "users:password_reset" %}" class="text-center"><i>Забув пароль?</i></a>
    </div>
</form>

{% endblock %}
