{% extends "app_quotes/base.html" %}

{% block content %}

<h2> Додати цитату </h2>

<form method="POST" action="{% url 'app_quotes:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Цитата:
            {{form.quote}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label> Виберіть автора:
            <select name="authors" required>
                {% for author in authors %}
                <option value="{{author.fullname}}">{{author.fullname}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div style="padding: 10px">
        <label> Виберіть теги:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Підтвердити</button>
        <button type="reset" class="secondary">Скасувати</button>
    </div>
</form>
{% endblock %}
